<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro cuento largo</title>
    <link rel="stylesheet" type="text/css" href="estilos/estilosregcl.css">
    <link rel="stylesheet" type="text/css" href="estilos/estilosprin.css">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
  
    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="verificarUsuario()">
    <div class="general">
        <header>
            <div class="cabecera">
                <a title="Cuentos largos" href="indexSesionIniciada.html"><img id="logo" src="iconos/logo1.4.png" height="75px" /></a>
                  <div class="textoHeader">Curso de Lectura de Comprensión</div>
                  <div id="botonesAdmin-Cerr">
                   <button id="logoutButton" class="boton_administrar" onclick="logout()"> <a style="color: white;"href=" " >Cerrar Sesión</a></button>
                  </div>
                   
        </header>
        <div style="padding-left: 35px; padding-top: 25px;">
            <a class="boton_atras" href="administrarContenido.html">Atrás</a>
       </div>  
    <div class="contenedor">
        <form id="formulario_registro">
        <div class="titulo">Registrar Cuento Largo</div>

        <div class="row"style="margin: 8px;">

            <div class="col-md-3" id="etiquetas">
                <div id="campos" >Título:</div>
            </div>
            <div class="col-md-7">
                <div class="input-contenedor" >
                    <input type="text" id="titulobox"  name="titulo" size="48" placeholder="Escriba aquí el título del cuento" autocomplete="off" required onkeyup="validacion()">
                </div>
            </div>
        </div>

        <div class="row"style="margin: 8px;">

            <div class="col-md-3" id="etiquetas">
                <div id="campos">Categoría: </div>
            </div>
            <div class="col-md-7">
                <div class="input-contenedor" >
                    
                    <select  name="combobox" id="categorias" class="formulario_input">
                        <option value="Historia">Historia</option>
                        <option value="Leyendas">Leyendas</option>
                        <option value="Terror">Terror</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row" style="margin:8px;">
            <div class="col-md-3" id="etiquetas">
                <div id="campos">Contenido: </div>
            </div>
            <div class="col-md-7">
                <div class="input-contenedor">
                    <textarea id="contenidobox" placeholder="Escriba el contenido del cuento" class="formulario_input"name="contenido" 
                rows="4" cols="50" required></textarea>
                </div>
                
            </div>
        </div>

    
        <div class="row" style="margin: 8px;display: inline;">

            <div class="col-md-3" id="etiquetas">
                <div id="campos">Imagen:</div>
            </div>
            <div class="col-md-7" style="display: inline;">
                <div class="input-contenedor"> 
                    <label for="elegirArchivo"  class="seleccionar-archivo">
                        <i class="fas fa.cloud-upload-alt">Seleccionar archivo</i>
                    </label>
                    <input  type="file" name="file"
                    accept="image/*" id="elegirArchivo" onchange="validateimg(this), cambiar(), validateFile()" style='display:none;' required/>
                    
                </div> <!-- accept es para validar algunos archivos. image/x-png, image/gif, image/jpg -->
                <div id="infoImg" class="elegir-archivo">No se eligió ningún archivo</div>
            </div>
        </div>
           
             
        <div align ="center">
            <input type="submit" class="button" value="Registrar">
        </div>
    </form>
    </div>
    </div>

    <!-- CUSTOM CODE -->
    <script src="registrocuentolargo.js"></script> 
</body>
</html>
