<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="estilos/estilosPrin.css">
    <link rel="stylesheet" type="text/css" href="estilos/estilosrecuperar.css">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">

</head>

<body class="mod_body">
    <div class="general">
        <header>

            <div class="cabecera">
                <a href="index.html"><img id="logo" src="iconos/logo1.4.png" height="75px" /></a>
                Curso de Lectura de Comprensión
            </div>
        </header>

        <div style="padding-left: 35px; padding-top: 25px;">
            <a class="boton_atras" href="acceder.html">Atrás</a>
            </header>

            <div class="contenedor">
                <div class="titulo">Recuperar Contraseña</div>
                <div style="margin: 18px;">
                    <div class="mov">
                        <div id="correo">Correo Electrónico:</div>
                        <div class="input-contenedor">
                            <input id="email" type="email" placeholder="Escriba aquí su correo">
                        </div>
                        <div style="margin: 18px;">
                        </div>
                    </div>
                    <div align="center">
                        <button class="button" id="resetPassword">Recuperar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--estos contenedores-->
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-storage.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyAbFC7FyNe9t8VBGO8xXPu-XtFSWeuo2i0",
                authDomain: "colorin-colorado-f857f.firebaseapp.com",
                databaseURL: "https://colorin-colorado-f857f-default-rtdb.firebaseio.com",
                projectId: "colorin-colorado-f857f",
                storageBucket: "colorin-colorado-f857f.appspot.com",
                messagingSenderId: "31331535773",
                appId: "1:31331535773:web:55d57a73caeb602085bd74",
                measurementId: "G-37YPHDXTPN"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            const correoFallido = document.getElementById("email");
            const resetPassword = document.getElementById("resetPassword");
            const auth = firebase.auth();
            const resetPasswordFunction = () => {
                const email = correoFallido.value;

                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Correo de recuperación enviado con exito!");
                        window.location.href = 'acceder.html';
                    })
                    .catch(error => {
                        console.error(error);
                        alert("El correo no existe");
                    })
            }
            resetPassword.addEventListener('click', resetPasswordFunction);

        </script>
    </div>
</body>
